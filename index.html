<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Technology Info</title>
    <link rel="stylesheet" href="styles.css" />

<style>
/* Base styles */
body {
    background-color: #f2f7ff;
    background-image: url('https://www.usnews.com/object/image/00000186-7a58-d975-aff7-fffbc8910000/iguazu-falls-stock.jpg?update-time=1677089883729&size=responsive970');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    padding: 20px;
    background-color: #004080;
    color: white;
}

nav {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    border-radius: 10px;
    margin-top: 20px;
}

nav a {
    background-color: #004080;
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

nav a:hover {
    background-color: #008B8B;
    text-decoration: none;
}

.container {
    background: rgba(255, 255, 255, 0.85);
    max-width: 800px;
    padding: 30px;
    margin: 40px auto;
    border-radius: 12px;
    color: black;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    text-align: left;
}

ul {
    padding-left: 20px;
}

ul li {
    margin-bottom: 10px;
}

ul li a {
    color: #0066cc;
    text-decoration: none;
}

ul li a:hover {
    text-decoration: underline;
}

footer {
    margin-top: 40px;
    padding: 10px;
    font-size: 14px;
    background-color: #004080;
    color: white;
}

/* MEDIA QUERIES */

/* Medium screens (Tablets) */
@media (max-width: 1024px) {
    .container {
        width: 80%;
        padding: 20px;
    }

    nav {
        flex-wrap: wrap;
        gap: 10px;
    }

    nav a {
        padding: 8px 16px;
        font-size: 16px;
    }

    header h1 {
        font-size: 28px;
    }
}

/* Small screens (Phones) */
@media (max-width: 600px) {
    .container {
        width: 90%;
        padding: 15px;
    }

    nav {
        flex-direction: column;
        align-items: center;
    }

    nav a {
        display: block;
        margin: 5px 0;
        padding: 10px;
        width: 80%;
        text-align: center;
        font-size: 16px;
    }

    header h1 {
        font-size: 24px;
    }

    .title-box {
        padding: 10px;
    }

    footer {
        font-size: 12px;
    }
}
</style>

</head>
